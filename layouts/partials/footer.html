<footer
  class="mx-auto flex h-[4.5rem] max-w-(--w) items-center px-8 text-xs tracking-wider uppercase opacity-60 justify-center"
>
  {{- if site.Copyright -}} <p class="mx-1">{{- site.Copyright -}}</p> 
  {{- else -}}
    &copy; {{- now.Year }}
    <a class="link mx-1" href="{{- `` | absURL -}}">{{- site.Title -}}</a>
  {{- end -}}
</footer>
